<!DOCTYPE html>
<html lang="en">

<head>
    <title>Fråga 9</title>
</head>

<body>
    <input id="adress" type="text">
    <button onclick="showImage()">Tryck här</button>
    <br>
    <img src="" alt="" id="bild">

    <script>
        
        function showImage(){
           let bildTagg = document.getElementById("bild")
           let adress = document.getElementById("adress").value;
           bildTagg.src = adress;
        }


    </script>
</body>

</html>
